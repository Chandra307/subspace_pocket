<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subspace Pocket</title>
</head>
<body>
    <nav>
        <button onclick="window.location.href = './accountCreation.html'">Open New Account</button>
        <button id="logout">Logout</button>
    </nav>
    <h1>Dashboard</h1>
    <div id="accounts"></div>
    <h1>Your accounts</h1>
    <table id="accounts-table">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Type</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <form id="transaction-form">
        <h2>Depost/Withdraw</h2>
        <label for="account-id">Account No.:</label>
        <input type="text" id="account-id" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="0.01" required>
        <button id="deposit-btn">Deposit</button>
        <button id="withdraw-btn">Withdraw</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
